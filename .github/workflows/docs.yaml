name: docs
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+a[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+b[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
  workflow_dispatch:
    inputs:
      target:
        description: 'Site to build and deploy'
        type: choice
        options:
        - dev
        - main
        - dryrun
        required: true
        default: dryrun
    version:
      description: 'Version tag (required if target is main)'
      required: false
      default: v0.11.3  # HACK: REMOVE ME BEFORE MERGE
  schedule:
    - cron: '0 15 * * SUN'

defaults:
  run:
    shell: bash -e {0}

env:
  PYTHON_VERSION: "3.11"
  PACKAGE: "hvplot"

jobs:
  pixi_lock:
    name: Pixi lock
    runs-on: ubuntu-latest
    steps:
      - uses: holoviz-dev/holoviz_tasks/pixi_lock@v0

  docs_build:
    name: Build Documentation
    needs: [pixi_lock]
    runs-on: 'macos-latest'
    timeout-minutes: 120
    env:
      DISPLAY: ":99.0"
    steps:
      - name: Validate version
        if: ${{ inputs.target == 'main' }}
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo $VERSION
          if [[ -z "$VERSION" || ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ 'version' is required and must match format vX.X.X (e.g. v0.11.1) when target is 'main'"
            exit 1
          fi
      - uses: holoviz-dev/holoviz_tasks/pixi_install@v0
        with:
          environments: docs
      - name: Build documentation
        run: pixi run -e docs docs-build
      - name: report failure
        if: failure()
        run: cat /tmp/sphinx-*.log | tail -n 100
      - uses: holoviz-dev/holoviz_tasks/docs-publish@docs_publish
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          url: s3://hvplot.holoviz.org
          cloudfront_id: E13QSRL36ILGWH
          version: ${{ inputs.version }}

