name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
    - '*'

jobs:
  test_suite:
    name: Pytest on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: [3.6]
        # python-version: [2.7, 3.6, 3.7, 3.8, 3.9]
        exclude:
          - os: windows-latest
            python-version: 2.7
          - os: macos-latest
            python-version: 2.7
    timeout-minutes: 90
    defaults:
      run:
        shell: bash -l {0} 
    env:
      DESC: "Python ${{ matrix.python-version }} tests"
      HV_REQUIREMENTS: "unit_tests"
      PYTHON_VERSION: ${{ matrix.python-version }}
      CHANS_DEV: "-c pyviz/label/dev -c conda-forge -c nodefaults"
      CHANS: "-c pyviz"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYCTDEV_SELF_CHANNEL: "pyviz/label/dev"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "100"
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          channel-priority: strict
          channels: pyviz/label/dev,conda-forge,nodefaults
          mamba-version: "*"
      - name: Fetch unshallow
        run: git fetch --prune --tags --unshallow
      - name: conda setup
        run: |
          conda install "pyctdev>=0.5"
          doit env_create --python=${{ matrix.python-version }}
      - name: doit develop_install py2
        if: startsWith(matrix.python-version, 2.)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          conda list
          doit develop_install -o tests
      - name: Handling the decorator package on ubuntu and python 2.7
        if: matrix.os == 'ubuntu-latest' && startsWith(matrix.python-version, 2.)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          conda install 'decorator=4.4.2'
      - name: doit develop_install py3
        if: startsWith(matrix.python-version, 3.)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          conda list
          mamba install "param >=1.7.0" "pyct >=0.4.4" "setuptools >=30.3.0"
          mamba install "bokeh" "colorcet" "holoviews" "pandas" "numpy" "geoviews" "numba" "geopandas" "xarray" "networkx" "streamz" "intake" "intake-parquet" "intake-xarray" "dask" "datashader" "notebook" "rasterio" "cartopy" "pyproj" "s3fs" "scipy" "pillow" "selenium" "spatialpandas" "scikit-image" "python-snappy" "pooch" "fiona" "codecov" "flake8" "parameterized" "pytest" "pytest-cov" "nbsmoke" "numpy"
          # doit develop_install -o examples -o tests
      - name: pygraphviz
        if: contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos')
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          conda install pygraphviz
      # Pin panel on Python 3.6 because one or more dev releases on the 0.13.* series
      # can be installed on Python 3.6 but are actually not compatible with Python 3.6
      # Panel 0.13 will support Python >= 3.7 only so the pin here can stay indefinitely.
      - name: Pin panel on py36
        if: matrix.python-version == '3.6' && startsWith(matrix.python-version, 3.)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          conda install "panel=0.12"
      - name: doit env_capture
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          doit env_capture
      - name: doit test_flakes
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          doit test_flakes
      - name: doit test_unit
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          doit test_unit
      - name: test examples ubuntu
        if: (contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos')  ) && startsWith(matrix.python-version, 3.)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          bokeh sampledata
          doit test_examples_extra
      - name: test examples windows
        if: contains(matrix.os, 'windows')
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          bokeh sampledata
          doit test_examples
      - name: codecov
        if: startsWith(matrix.python-version, 3.)
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-environment
          codecov
