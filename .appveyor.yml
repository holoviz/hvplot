environment:
  global:
    CHANS_DEV: "-c pyviz/label/dev -c conda-forge"
    CHANS_REL: "-c pyviz -c conda-forge"
  matrix:
    - PY: "3.6"
      CONDA: "C:\\Miniconda36-x64"
    - PY: "3.7"
      CONDA: "C:\\Miniconda37-x64"

install:
  - "SET PATH=%CONDA%;%CONDA%\\Scripts;%PATH%"
  - "conda install -y -c pyviz pyctdev && doit ecosystem_setup"
  - "doit env_create %CHANS_REL% --name=test --python=%PY%"
  - "activate test"
  - "doit develop_install %CHANS_REL% -o examples -o tests"
  - "doit env_capture"

build: off
skip_branch_with_pr: true  # only do one run per commit
clone_depth: 5
skip_tags: true

test_script:
  - "bokeh sampledata"
  - "doit test_all"
